<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/design.css">
</head>
<body>
<div class="main-container-5">
    <h2>Black jack Game</h2>
    <h3><span id="blackjack-result">Lets play!!!</span></h3>

    <div class="flex-blackjack-row1">
        <div id="your-box">
          
            <h2>You: <span id="your-blackjack-result">0</span></h2> 

        </div>
        <div id="dealer-box">
            <h2> Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>
    <div class="flex-blackjack-row2">
   <div >
       <button class="btnbj b" id="blackjack-hit-button">Hit</button>
       <button class="btnbj y" id="blackjack-stand-button">Stand</button>
       <button class="btnbj r" id="blackjack-deal-button">Deal</button>

   </div>
    </div>
    <div class="flex-blackjack-row3">
        <table >
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>


</div>



<script src="js/script.js">

</script>
</body>
</html>
